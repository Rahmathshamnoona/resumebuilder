<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="mystyle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Resume</title>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>RESUME BUILDER</title>
</head>
<body class="bgc yellow-div">
  <h1 class="text-center">RESUME BUILDER </h1>
  <div class="container" id="cv-form">
<div class="row">
   <div class="col-md-6">
     <! ---first col-->
     <h3>Personal Information</h3>

  <div class="form-group">
     <label for="namefield">NAME</label>
     <input type="text" 
     id="namefield" 
     placeholder="Enter here"
     class="form-control"
     />
 </div>

 <div class="form-group mt-2">
     <label for="Contactfield">Contact No</label>
     <input type="text" 
     id="Contactfield" 
     placeholder="Enter here"
     class="form-control"
     />
 </div>

 <div class="form-group mt-2">
     <label for="emailfield">Email id</label>
     <input type="text" 
     id="emailfield" 
     placeholder="Enter here"
     class="form-control"
     />
 </div>


 <div class="form-group mt-2">
     <label for="addressfield"> Address </label>
     <textarea id="addressfield" placeholder="Enter here"
     class="form-control"
     rows="3"></textarea>
     
 
 </div>

 <div class="form-group mt-2">
     <label for="date">Date of Birth</label>
     <input type="date" 
     id="dobfield" 
     placeholder="enter date of birth"
     class="form-control"
     />
 </div>


 <div class="form-group mt-2">
     <label for="nationfield">Nationality</label>
     <input type="text" 
     id="nationfield" 
     placeholder="Enter here"
     class="form-control"
     />
 </div>


    <div class="form-group mt-3">
    <label for="">Select your photo</label>
      <input id="imgField"type="file" class="form-control">
    </div>



 <p class="secondary-text my-2">Important Links</p>

 <div class="form-group mt-2">
     <label for="Githubfield">Github</label>
     <input type="text" 
     id="Githubfield" 
     placeholder="Enter here"
     class="form-control"
     />
 </div>

 <div class="form-group mt-2">
     <label for="LinkedInfield">LinkedIn</label>
     <input type="text" 
     id="LinkedInfield" 
     placeholder="Enter here"
     class="form-control"
     />
 </div>

 <div class="form-group mt-2">
     <label for="fbfield">Facebook</label>
     <input type="text" 
     id="fbfield" 
     placeholder="Enter here"
     class="form-control"
     />
 </div>
 <div class="form-group mt-2" id="in" >
     <label for=infield> Interest </label>
    <textarea placeholder="Enter here" class="form-control infield" rows="1"></textarea>

 <div class="container text-center mt-2" id="inAddButton">
     <button onclick="addNeWINfield()"class="btn btn-primary btn-sm">Add</button>

 </div>
 </div>   
</div>

   <div class="col-md-6">
     <! ---2nd col-->
     <h3>Professional Information</h3>


     <div class="form-group mt-1">
         <label for="">Objective</label>
         <textarea  id="Objective" placeholder="Enter here" class="form-control Objective" rows="5"></textarea>
     </div>

     <div class="form-group mt-2" id="we">
         <label for=""> Work Experience </label>
         <textarea placeholder="Enter here" class="form-control weField" rows="4"></textarea>

       <!--new textarea-->

 <div class="container text-center mt-2" id="weAddButton">
      <button onclick="addNewWEField()" class="btn btn-primary btn-sm">Add</button>
     

         </div>
     </div>

     <div class="form-group mt-2" id="aq">
         <label for=""> Acadamic Qualification</label>
         <textarea placeholder="Enter here" class="form-control aqfield" rows="4"></textarea>

 <div class="container text-center mt-2" id="aqAddButton">
      <button onclick="addNeWAQfield()"class="btn btn-primary btn-sm">Add</button>

  </div>
 </div>

 <div class="form-group mt-2" id="sk" >
     <label for=""> Skills </label>
     <textarea placeholder="Enter here" class="form-control infield" rows="1"></textarea>

     <div class="container text-center mt-2" id="skAddButton">
         <button onclick="addNeWSKfield()"class="btn btn-primary btn-sm">Add</button>

      </div>
     </div>
 
     <div class="form-group mt-2" id="ac" >
         <label for=""> Achievement </label>
         <textarea placeholder="Enter here" class="form-control infield" rows="1"></textarea>
 
         <div class="container text-center mt-2" id="acAddButton">
             <button onclick="addNeWACfield()"class="btn btn-primary btn-sm">Add</button>
    
          </div>
         </div>
     
   </div>
</div>
 
   <div class="container text-center mt-3">
     <button onclick="generateCV()" class="btn btn-primary btn-lg"> GENERATE CV</button>
     </div>
     <br>
   </div>
